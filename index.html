<!DOCTYPE html>
<html>
<head>
	<title>Student Test- Recreating Google's homepage</title>
	<link type="text/css" rel="stylesheet" href="googlestyle.css"/>
</head>
<body>
	<div id="header">
		<table>
			<tr>
				<td class="googletext">Google+</td>
				<td class="googletext">Gmail</td>
				<td class="googletext">Images</td>
				<td class="googletext">Apps</td>
				<td class="googletext">Notifications</td>
				<td class="googletext">Share</td>
				<td class="googletext">Profile</td>
			</tr>
		</table>
	</div>

	<div id="main">
			<img src="https://www.google.com/images/srpr/logo11w.png" >
		<br/>
		<br/>
			<form>
				<input type="text" name="searchfield" class="searchbox"> 
				<br/>
				<br/>
				<input type="submit" value="search" class="searchbutton">
				<input type="submit" value="feeling lucky" class="searchbutton">
			</form>
	</div>

	<div id="footer">
		<table id="first">
			<tr>
				<td class="googletext">Advertising</td>
				<td class="googletext">Business</td>
				<td class="googletext">About</td>
			</tr>
		</table>
		<table id="second">
			<tr>
				<td class="googletext">Privacy and Terms</td>
				<td class="googletext">Settings</td>
			</tr>
		</table>
	</div>
</body>
</html>
